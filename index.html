<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
  <h1>My next birthday party</h1>
  <div class="container">
      <div class="counter-container">
          <div class="counter" id="days">0</div>
          <span>Days</span>
      </div>
      <div class="counter-container">
          <div class="counter" id="hours">0</div>
          <span>Hours</span>
      </div>
      <div class="counter-container">
          <div class="counter" id="minutes">0</div>
          <span>Minutes</span>
      </div>
      <div class="counter-container">
          <div class="counter" id="seconds">0</div>
          <span>Seconds</span>
      </div>
  </div>
</body>
</html>
